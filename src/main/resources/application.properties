spring.application.name=proyectoClups
# Conexion a la base de datos
spring.datasource.url=jdbc:mariadb://localhost:3306/pruebasDATA
spring.datasource.username=memo
spring.datasource.password=dinobase
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

#Piscina de conexiones con HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.pool-name=HikariPo
logging.level.com.zaxxer.hikari=DEBUG

#Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect